<body>
    <div class = "form">
        <form [formGroup]="addRecipeForm" (ngSubmit)="onSubmit()" class="form-container">
            <h2>Please add your recipe below:</h2>

            <br>
            <label>Name</label>
            <input type="text" formControlName="name"/>
            
            <br>
            <label>Image</label>
            <input type="text" formControlName="image"/>

            <br>
            <label>Difficulty</label>
            <input type="text" formControlName="difficulty"/>

            <br>
            <label>Preparation Time</label>
            <input type="number" formControlName="prepTimeMinutes"/>

            <br>
            <div class="button-group">
                <button type = "submit">Submit</button>
                <button class="home-button" (click)="redirectToHomeComponent()">Go to home</button>
            </div>
        </form>
    </div>
</body>
